<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Umesh Wisvantha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0 10px 40px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
    }
    h1 {
      margin-top: 30px;
      font-size: 1.8rem;
    }
    .relay-card {
      display: inline-block;
      background-color: white;
      padding: 20px;
      margin: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 220px;
      vertical-align: top;
    }
    #voiceBtn {
      background-color: purple;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      width: 90%;
      max-width: 400px;
      margin: 15px auto;
    }
    #voiceBtn.listening {
      background-color: darkred;
    }
    #voiceOutput {
      font-size: 1rem;
      color: #444;
      margin-top: 10px;
      min-height: 20px;
    }
  </style>
</head>
<body>

<h1>MyHome Dashboard</h1>

<!-- Login form -->
<div id="loginForm">
  <input type="email" id="email" placeholder="Enter Email" required />
  <input type="password" id="password" placeholder="Enter Password" required />
  <button id="loginBtn">Login</button>
</div>

<!-- Dashboard -->
<div id="dashboard">
  <div class="relay-container">

    <div class="relay-card">
      <h2>Switch 1</h2>
      <p>Status: <span id="status1">Loading...</span></p>
      <button id="btn1">Toggle</button>
    </div>

    <div class="relay-card">
      <h2>Switch 2</h2>
      <p>Status: <span id="status2">Loading...</span></p>
      <button id="btn2">Toggle</button>
    </div>

    <div class="relay-card">
      <h2>Switch 3</h2>
      <p>Status: <span id="status3">Loading...</span></p>
      <button id="btn3">Toggle</button>
    </div>

    <!-- â­ NEW DIMMER SLIDER CARD â­ -->
    <div class="relay-card">
      <h2>Light Dimmer</h2>
      <p>Brightness: <span id="dimmerValue">0%</span></p>

      <input 
        type="range" 
        id="dimmerSlider" 
        min="0" 
        max="100" 
        step="25"
        style="width: 90%; margin-top: 20px;"
      />
    </div>

  </div>

  <!-- â­ NEW VOICE BUTTON â­ -->
  <button id="voiceBtn">ðŸŽ¤ Voice Command</button>
  <div id="voiceOutput"></div>

  <button id="allOffBtn">All OFF</button>
  <button id="logoutBtn">Logout</button>
</div>

<footer>Created by L.U.W. Liyanage</footer>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCUzdKCLdsudEWhuGdLjg0CXF2cl8xJAWM",
    authDomain: "myesphome-851f9.firebaseapp.com",
    databaseURL: "https://myesphome-851f9-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "myesphome-851f9",
    storageBucket: "myesphome-851f9.appspot.com",
    messagingSenderId: "658789168181",
    appId: "1:658789168181:web:0794c1585891c117a3ad7c"
  };

  firebase.initializeApp(firebaseConfig);

  const allowedEmail = "umeshviswantha@gmail.com";
  const allowedPassword = "@1Liyanage09";

  const loginForm = document.getElementById("loginForm");
  const dashboard = document.getElementById("dashboard");
  const loginBtn = document.getElementById("loginBtn");

  loginBtn.addEventListener("click", () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (email === allowedEmail && password === allowedPassword) {
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          loginForm.style.display = "none";
          dashboard.style.display = "block";
          startRelayControl();
        })
        .catch(err => alert("Login failed: " + err.message));
    } else {
      alert("Invalid credentials!");
    }
  });

  function startRelayControl() {
    const db = firebase.database();

    // ---------------- Relay 1â€“3 ----------------
    const relays = [
      { id: 1, path: "relay1" },
      { id: 2, path: "relay2" },
      { id: 3, path: "relay3" }
    ];

    relays.forEach(relay => {
      const statusText = document.getElementById(`status${relay.id}`);
      const toggleButton = document.getElementById(`btn${relay.id}`);
      const relayRef = db.ref("/" + relay.path);

      relayRef.on("value", snap => {
        const state = snap.val();
        statusText.innerText = state ? "ON" : "OFF";
        toggleButton.style.backgroundColor = state ? "green" : "blue";
      });

      toggleButton.onclick = () => {
        relayRef.get().then(snap => relayRef.set(!snap.val()));
      };
    });

    // ---------------- DIMMER (Relay 4) ----------------
    const dimmerSlider = document.getElementById("dimmerSlider");
    const dimmerValue  = document.getElementById("dimmerValue");
    const dimmerRef    = db.ref("/relay4");

    dimmerRef.on("value", snap => {
      let v = snap.val();
      if (v == null) return;
      dimmerSlider.value = v;
      dimmerValue.innerText = v + "%";
    });

    dimmerSlider.addEventListener("input", () => {
      let v = parseInt(dimmerSlider.value);
      dimmerValue.innerText = v + "%";
      dimmerRef.set(v);
    });

    // ---------------- ALL OFF ----------------
    document.getElementById("allOffBtn").onclick = () => {
      db.ref("/relay1").set(false);
      db.ref("/relay2").set(false);
      db.ref("/relay3").set(false);
      db.ref("/relay4").set(0);
    };

    // ---------------- VOICE CONTROL ----------------
    const voiceBtn = document.getElementById("voiceBtn");
    const voiceOutput = document.getElementById("voiceOutput");
    let recognition;

    if ("webkitSpeechRecognition" in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.lang = "en-US";

      recognition.onresult = (event) => {
        let command = event.results[0][0].transcript.toLowerCase();
        voiceOutput.innerText = "You said: " + command;
        parseVoiceCommand(command, db);
        voiceBtn.classList.remove("listening");
      };

      recognition.onend = () => {
        voiceBtn.classList.remove("listening");
      };
    }

    voiceBtn.onclick = () => {
      if (!recognition) {
        alert("Voice recognition not supported in this browser!");
        return;
      }

      voiceOutput.innerText = "Listening...";
      voiceBtn.classList.add("listening");
      recognition.start();
    };
  }

  // ---------------- COMMAND PARSER ----------------
  function parseVoiceCommand(cmd, db) {
    cmd = cmd.toLowerCase();

    // Switch ON/OFF commands
    if (cmd.includes("switch one on")) db.ref("/relay1").set(true);
    else if (cmd.includes("switch one off")) db.ref("/relay1").set(false);

    else if (cmd.includes("switch two on")) db.ref("/relay2").set(true);
    else if (cmd.includes("switch two off")) db.ref("/relay2").set(false);

    else if (cmd.includes("switch three on")) db.ref("/relay3").set(true);
    else if (cmd.includes("switch three off")) db.ref("/relay3").set(false);

    // Dimmer commands
    else if (cmd.includes("dimmer 0") || cmd.includes("0 percent")) db.ref("/relay4").set(0);
    else if (cmd.includes("25")) db.ref("/relay4").set(25);
    else if (cmd.includes("50")) db.ref("/relay4").set(50);
    else if (cmd.includes("75")) db.ref("/relay4").set(75);
    else if (cmd.includes("100")) db.ref("/relay4").set(100);

    else if (cmd.includes("set dimmer to")) {
      let num = cmd.match(/\d+/);
      if (num) {
        num = parseInt(num[0]);
        if ([0,25,50,75,100].includes(num)) {
          db.ref("/relay4").set(num);
        }
      }
    }

    // General ON/OFF statements
    else if (cmd.includes("all off")) {
      db.ref("/relay1").set(false);
      db.ref("/relay2").set(false);
      db.ref("/relay3").set(false);
      db.ref("/relay4").set(0);
    }
  }

  document.getElementById("logoutBtn").onclick = () => {
    firebase.auth().signOut().then(() => {
      dashboard.style.display = "none";
      loginForm.style.display = "block";
    });
  };
</script>

</body>
</html>
